<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خانة البحث</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; padding: 0;">
    <div style="text-align: center; background-color: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 80%; max-width: 500px;">
        <h1 style="color: #333; font-size: 24px;">بحث عن الهاتف المسروق</h1>
        <input type="text" id="searchInput" placeholder="أدخل الرقم أو السيريال هنا" style="padding: 10px; width: 80%; margin: 15px 0; border: 2px solid #ccc; border-radius: 5px; font-size: 16px;">
        <button onclick="searchNumber()" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
            بحث
        </button>
        <p id="result" style="font-size: 18px; color: #444; margin-top: 20px;"></p>
    </div>

    <script>
        // هنا يمكنك إضافة السيريالات أو الأرقام التي تحتوي على أحرف والتي تعتقد أنها تشير إلى جهاز مسروق
        const stolenDevices = [
            '123456', '869404030672236', '865812030619489', '0000', '869404030672228', 
            '813HEDU9226KL', 'A123BCD', 'XYZ9990', '353789912998888', '868918047999408', 
            '868918047999416', '30246/30W401157', '353789912998896', '112333741J008861', 
            '862635040704322', '862635040674319', 'MLTDU19125002780', '352848075271847', 
            '863184048369274', '863184048419285', 'DUJ6R20818003220', '860537057074791', 
            '860537057384794', '2795260vD00605', '863721043462362', '863721043502373', 
            'DEF4C19410010900', '860196057046562','860196057046570','41453/R2XM08757',
            '352740723764903','352740723764911','M8N17','358593101472621','808987453770',
            '352539364644576','353193414644571','RF8W90VWB0H','358438730487519','359892120487514','RF8X402TG6R',
            '864941047056213','864941047056221','25262/E9ZB01093','SM/A107F/DS' ,'354482111087344','354481111087346'
            ,'53428w4v300510' ,'863391073971581','863391073971599','868112043411002','86811204347015','5HRNW19801004060',
            '358475771915511','359111891915516','R58R7558BJV','865447041539252','865447041539260','353402107267297','8801643803130',
            'SM-J610FZKDXG','358303108987401','358303108987419','J1N6','352712376220566','352712376220574',
            '352953551330016','357646471330018','RZCTA1Z8XEZ','357872585649248','357872585649255','1207025466001651','8667180533070371',
            '866718053070363','85fad8c7','358356103162875','358357103162873','A505F/DC','358356102514597','A505F/DS'
        ]; // استبدل هذه بالقيم الصحيحة

        function searchNumber() {
            const input = document.getElementById('searchInput').value.trim(); // الحصول على القيمة المدخلة
            const result = document.getElementById('result');
            
            // إعادة تعيين الألوان إلى اللون الافتراضي
            result.style.color = '#444';

            if (input !== '') {
                if (stolenDevices.includes(input)) {
                    result.textContent = 'جهاز مسروق';
                    result.style.color = 'red'; // اللون الأحمر لجهاز مسروق
                } else {
                    result.textContent = 'الجهاز غير مسروق.';
                    result.style.color = 'green'; // اللون الأخضر للجهاز غير المسروق
                }
            } else {
                result.textContent = 'يرجى إدخال رقم أو سيريال صحيح للبحث عنه.';
                result.style.color = 'orange'; // اللون البرتقالي إذا كانت القيمة غير صحيحة
            }
        }
    </script>
</body>
</html>
